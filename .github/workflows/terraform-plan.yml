name: 'Terraform Plan'

on:
  push:
    branches:
    - "plan"
    workflow_dispatch:


jobs:
  TerraformPlan:
    runs-on: [self-hosted]
    container:
      image: yogeek/terraform-jq
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Terraform Init 
        run: terraform init
      - name: Terraform Plan 
        run: terraform plan
      