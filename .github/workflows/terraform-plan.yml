name: 'Terraform Plan'

on:
  push:
    branches:
    - "plan"
    workflow_dispatch:
  pull_request:
    branches:
      - "main"
    workflow_dispatch:

env:
  PM_API_URL: https://192.168.1.4:8006/api2/json
  PM_API_TOKEN_ID: root@pam!terraform
  PM_API_TOKEN_SECRET: ${{ secrets.PM_TOKEN }}
  PM_TLS_INSECURE: true

jobs:
  TerraformPlan:
    runs-on: [self-hosted]
    environment: production

    container:
      image: hashicorp/terraform
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Terraform Init 
        run: terraform init
      - name: Terraform Plan 
        run: terraform plan
      