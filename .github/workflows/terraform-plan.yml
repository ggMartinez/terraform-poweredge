name: 'Terraform Plan'

on:
  push:
    branches:
    - "plan"
    workflow_dispatch:
  pull_request:
    branches:
      - "main"
    workflow_dispatch:

env:
  CONSUL_ADDRESS: 192.168.1.4:8500
  CONSUL_PATH: terraform/terraform.tfstate
  PM_API_URL: https://192.168.1.4:8006/api2/json
  PM_USER: root@pam 
  PM_PASS: ${{ secrets.PM_PASS }}
  PM_TLS_INSECURE: true
  PROXMOX_VE_USERNAME: root@pam
  PROXMOX_VE_PASSWORD: ${{ secrets.PM_PASS }}
  PROXMOX_VE_ENDPOINT: https://192.168.1.4:8006/
  PROXMOX_VE_INSECURE: 1
  SSH_KEY: ${{ secrets.SSH_KEY }}

jobs:
  TerraformPlan:
    runs-on: [self-hosted]
    container:
      image: hashicorp/terraform
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Export variables
        run: |
          export TF_VAR_consul_address=$CONSUL_ADDRESS
          export TF_VAR_consul_path=$CONSUL_PATH
      - name: Init Terraform plugins 
        run: terraform init
      - name: Validate terraform files
        run: terraform validate
      - name: Show terraform Plan
        run: terraform plan
      